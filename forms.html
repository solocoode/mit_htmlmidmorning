<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>
<h2>emoblis Mid-Morning Class</h2>
<form action="htmlcss.html" method="post">
  <label for="fname">Full Name</label><br>
  <input type="text" id="fname" placeholder="Full Name"><br>
  <label for="email">Email Address</label><br>
  <input type="email" id="email" placeholder="Email"><br>
  <label for="simu">Phone Number</label><br>
  <input type="text" id="simu" placeholder="Phone No"><br>
  <label for="dor">Date Of Registration</label><br>
  <input type="date" id="dor"><br>
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender">
  <label for="female">Female</label>
  <input type="radio" id="female" name="gender">
  <label for="custom">Custom</label>
  <input type="radio" id="custom" name="gender"><br>
  <label for="pic">Student pic</label><br>
  <input type="file" id="pic"><br>
  <select name="course" id="course">
    <option value="python">Python</option>
    <option value="javascript">javascript</option>
    <option value="android">android</option>
    <option value="java">java</option>
    <option value="nodejs">nodejs</option>
    <option value="react">react</option>
    <option value="flutter">flutter</option>
  </select><br>
  <label for="pass">Password</label><br>
  <input type="password" id="pass" placeholder="Password" name="pass"><br>
  <input type="submit" value="Register!" class="reg-btn">

</form>

</body>
</html>
